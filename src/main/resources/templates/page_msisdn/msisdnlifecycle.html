<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <style>
        .photoW {
            width: auto;
        }
    </style>

    <!-- session -->
    <div th:if="${session.is_login == null}">
        <script th:inline="javascript">
            window.location.href = '/';
        </script>
    </div>
    <!-- session -->

    <div class="modal-loader" id="myModalLoader">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <!-- sidebar -->
                <div th:insert="fragment/sidebar"></div>
                <!-- sidebar -->
                <div class="span9">
                    <div class="content">
                        <div class="module">
                            <div class="module-head">
                                <h3><i class="icon-dashboard"></i> MSISDN Life Cycle</h3>
                            </div>

                            <div class="media stream">
                                <div class="media-body">
                                    <div class="stream-headline">

                                        <div class="stream-attachment photo photoW">
                                            <div class="responsive-photo">
                                                <img src="../images/MSISDN Life Cycle.jpg">
                                            </div>
                                        </div>
                                    </div><!--/.stream-headline-->
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.wrapper-->

    <script>
        window.onload = function (){
            document.getElementById("myModalLoader").style.display = "none";
        };
    </script>

</div>
